[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TDAC"
version = "0.1.1"
description = "Test-driven Agentic Chains combines the methodical approach of test-driven development with blockchain-inspired interlinking mechanisms, creating a robust framework where AI systems are developed and validated through continuous empirical testing while maintaining a secure, transparent record of their evolution and performance."
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
dependencies = [
    "pytest>=8.0.0",
    "aider-chat>=0.18.0",
    "PyYAML>=6.0.1",
]

[project.scripts]
tdac = "tdac.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tdac"]