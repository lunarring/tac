general:
  type: "aider"
  max_retries: 4
  total_timeout: 600
  use_file_summaries: true
  summarizer_timeout: 45  # Timeout in seconds for file summarization

aider:
  # model: "openai/o1-mini"
  model: "deepseek/deepseek-chat"
  model_settings:
    edit_format: "diff"
    verify_ssl: true
    timeout: 120
    max_chat_history_tokens: 200000

llm_strong:
  provider: "deepseek"
  model: "deepseek-reasoner"
  settings:
    temperature: 0.7
    max_tokens: null
    verify_ssl: true
    timeout: 120

llm_weak:
  provider: "deepseek"
  model: "deepseek-chat"
  settings:
    temperature: 0.7
    max_tokens: null
    verify_ssl: true
    timeout: 120

git:
  auto_push: false

logging:
  tdac:
    level: DEBUG
    color: green
  other_packages:
    level: "INFO"
