<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Three.js UI</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #ffffff; }
    #messageContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000000;
      font-family: sans-serif;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      z-index: 10;
      display: none;
      border: 1px solid #ddd;
    }
    #statusIndicator {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000;
      font-family: sans-serif;
      background: red;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 10;
    }
    #userInput {
      position: absolute;
      top: 70px;
      left: 10px;
      width: calc(100% - 20px);
      max-width: 600px;
      height: 100px;
      font-size: 16px;
      padding: 5px 10px;
      background-color: #ffffff;
      color: #000000;
      z-index: 10;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="messageContainer"></div>
  <div id="statusIndicator">offline</div>
  <textarea id="userInput" placeholder="Enter text here..."></textarea>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff, 1);
    document.body.appendChild(renderer.domElement);

    // Create a simple rotating cube with black wireframe material and repositioned to the right
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({color: 0x000000, wireframe: true});
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = 2;
    scene.add(cube);
    camera.position.z = 5;

    // Expose cube for testing purposes
    window.cube = cube;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Establish websocket connection and update LED indicator status
    const statusIndicator = document.getElementById("statusIndicator");
    const socket = new WebSocket("ws://localhost:8765");
    socket.onopen = function() {
      console.log("WebSocket connection opened");
      statusIndicator.style.background = "green";
      statusIndicator.innerHTML = "online";
    };
    socket.onmessage = function(event) {
      // Incoming messages are logged but not displayed in the UI per new requirements
      console.log("Received: " + event.data);
    };
    socket.onerror = function(error) {
      console.error("WebSocket error:", error);
      statusIndicator.style.background = "red";
      statusIndicator.innerHTML = "offline";
    };
    socket.onclose = function() {
      console.log("WebSocket connection closed");
      statusIndicator.style.background = "red";
      statusIndicator.innerHTML = "offline";
    };

    // Expose the socket for testing purposes
    window.socket = socket;

    // Add event listener for the text entry field to send message on Enter key press
    const userInput = document.getElementById("userInput");
    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const text = userInput.value;
        socket.send(text);
        userInput.value = "";
      }
    });
  </script>
</body>
</html>
