<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Three.js UI</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #messageContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ffffff;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 10;
    }
    #userInput {
      position: absolute;
      top: 70px;
      left: 10px;
      width: calc(100% - 20px);
      max-width: 600px;
      height: 100px; /* increased height for more text lines */
      font-size: 16px; /* smaller font size */
      padding: 5px 10px;
      background-color: #333333; /* dark grey background */
      color: #ffffff; /* white text color */
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="messageContainer"></div>
  <input type="text" id="userInput" placeholder="Enter text here...">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a simple rotating cube with wireframe material and repositioned to the right
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = 2;
    scene.add(cube);
    camera.position.z = 5;

    // Expose cube for testing purposes
    window.cube = cube;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Establish websocket connection and display incoming messages
    const socket = new WebSocket("ws://localhost:8765");
    socket.onopen = function() {
      console.log("WebSocket connection opened");
    };
    socket.onmessage = function(event) {
      const container = document.getElementById("messageContainer");
      container.innerHTML = "Received: " + event.data;
    };
    socket.onerror = function(error) {
      console.error("WebSocket error:", error);
    };
    socket.onclose = function() {
      console.log("WebSocket connection closed");
    };
  </script>
</body>
</html>
