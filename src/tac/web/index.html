<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Three.js UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
      font-family: sans-serif;
    }
    /* Container split into two equal halves */
    #splitContainer {
      display: flex;
      width: 100%;
      height: 100%;
    }
    /* Left panel for chat interface */
    #leftPane {
      flex: 1;
      position: relative;
      /* add a right border for separation */
      border-right: 1px solid #ccc;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    /* Right panel for Three.js canvas */
    #rightPane {
      flex: 1;
      position: relative;
    }
    /* Chat message container within left pane */
    #messageContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: #000000;
    }
    /* Status indicator in the chat pane */
    #statusIndicator {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000;
      background: red;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 10;
    }
    /* Chat input area at the bottom of the chat pane */
    #userInput {
      width: calc(100% - 20px);
      height: 100px;
      font-size: 16px;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
      resize: none;
      margin: 10px;
    }
    /* Ensure Three.js canvas fills its container */
    #rightPane canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    /* Chat bubble styles */
    .chat-bubble {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
    }
    .chat-user {
      background-color: #0084ff;
      color: #ffffff;
      float: right;
    }
    .chat-ai {
      background-color: #e5e5ea;
      color: #000000;
      float: left;
    }
    .chat-clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="splitContainer">
    <div id="leftPane">
      <div id="messageContainer"></div>
      <div id="statusIndicator">offline</div>
      <textarea id="userInput" placeholder="Enter text here..."></textarea>
    </div>
    <div id="rightPane">
      <!-- Three.js canvas will be injected here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Initialize Three.js scene in the right pane
    const threeContainer = document.getElementById('rightPane');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, threeContainer.clientWidth / threeContainer.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);
    renderer.setClearColor(0xffffff, 1);
    threeContainer.appendChild(renderer.domElement);

    // Create a simple rotating cube with black wireframe material and repositioned slightly
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = 2;
    scene.add(cube);
    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Update renderer and camera on resize for rightPane
    window.addEventListener('resize', () => {
      const width = threeContainer.clientWidth;
      const height = threeContainer.clientHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    // Chat functionality in the left pane
    const messageContainer = document.getElementById("messageContainer");
    const statusIndicator = document.getElementById("statusIndicator");
    const userInput = document.getElementById("userInput");

    function addChatMessage(sender, text) {
      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble");
      if (sender === "User") {
        bubble.classList.add("chat-user");
      } else {
        bubble.classList.add("chat-ai");
      }
      bubble.textContent = text;
      messageContainer.appendChild(bubble);
      const clearDiv = document.createElement("div");
      clearDiv.classList.add("chat-clear");
      messageContainer.appendChild(clearDiv);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Establish websocket connection and update status indicator
    const socket = new WebSocket("ws://localhost:8765");
    socket.onopen = function() {
      console.log("WebSocket connection opened");
      statusIndicator.style.background = "green";
      statusIndicator.innerHTML = "online";
    };
    socket.onmessage = function(event) {
      // Display incoming AI messages in the chat container
      addChatMessage("AI", event.data);
    };
    socket.onerror = function(error) {
      console.error("WebSocket error:", error);
      statusIndicator.style.background = "red";
      statusIndicator.innerHTML = "offline";
    };
    socket.onclose = function() {
      console.log("WebSocket connection closed");
      statusIndicator.style.background = "red";
      statusIndicator.innerHTML = "offline";
    };

    // Send user message when Enter key is pressed (without Shift)
    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const text = userInput.value.trim();
        if (text !== "") {
          // Display user's message in the chat history
          addChatMessage("User", text);
          // Send the message to the server via WebSocket
          socket.send(text);
          userInput.value = "";
        }
      }
    });

    // Expose socket and cube for testing purposes
    window.socket = socket;
    window.cube = cube;
  </script>
</body>
</html>
