<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Three.js UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    #container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }
    #chatColumn {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
    }
    #messageContainer {
      font-family: sans-serif;
      background: #f0f0f0;
      color: #000;
      padding: 10px;
      margin-bottom: 10px;
      display: none;
    }
    #statusIndicator {
      font-family: sans-serif;
      background: red;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      width: fit-content;
    }
    #userInput {
      flex-grow: 1;
      font-size: 16px;
      padding: 10px;
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      resize: none;
    }
    #visualizationColumn {
      width: 50%;
      position: relative;
      overflow: hidden;
    }
    /* Ensure Three.js canvas fills its container */
    #visualizationColumn canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="chatColumn">
      <div id="messageContainer"></div>
      <div id="statusIndicator">offline</div>
      <textarea id="userInput" placeholder="Enter text here..."></textarea>
    </div>
    <div id="visualizationColumn"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    const vizColumn = document.getElementById("visualizationColumn");
    renderer.setSize(vizColumn.clientWidth, vizColumn.clientHeight);
    vizColumn.appendChild(renderer.domElement);
    
    // Create a simple rotating cube with wireframe material
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = 2;
    scene.add(cube);
    camera.position.z = 5;

    // Expose cube for testing purposes
    window.cube = cube;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Handle resizing for Three.js visualization
    window.addEventListener('resize', function() {
      const viz = document.getElementById("visualizationColumn");
      camera.aspect = viz.clientWidth / viz.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(viz.clientWidth, viz.clientHeight);
    });

    // Establish websocket connection and update LED indicator status
    const statusIndicator = document.getElementById("statusIndicator");
    const socket = new WebSocket("ws://localhost:8765");
    socket.onopen = function() {
      console.log("WebSocket connection opened");
      statusIndicator.style.background = "green";
      statusIndicator.innerHTML = "online";
    };
    socket.onmessage = function(event) {
      console.log("Received: " + event.data);
    };
    socket.onerror = function(error) {
      console.error("WebSocket error:", error);
      statusIndicator.style.background = "red";
      statusIndicator.innerHTML = "offline";
    };
    socket.onclose = function() {
      console.log("WebSocket connection closed");
      statusIndicator.style.background = "red";
      statusIndicator.innerHTML = "offline";
    };

    // Expose the socket for testing purposes
    window.socket = socket;

    // Add event listener for the text entry field to send message on Enter key press
    const userInput = document.getElementById("userInput");
    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const text = userInput.value;
        socket.send(text);
        userInput.value = "";
      }
    });
  </script>
</body>
</html>
