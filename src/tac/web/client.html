<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js WebSocket Demo</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #info { position: absolute; top: 0; left: 0; padding: 10px; color: #fff; background: rgba(0,0,0,0.5); font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div id="info">WebSocket Messages will appear in the console</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Set up the scene, camera, and renderer for Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // Connect to the WebSocket server
      const ws = new WebSocket("ws://localhost:8765");
      ws.onopen = () => {
          console.log("WebSocket connection established.");
      };
      ws.onmessage = (event) => {
          console.log("Received from server:", event.data);
      };
      ws.onclose = () => {
          console.log("WebSocket connection closed.");
      };
      ws.onerror = (error) => {
          console.error("WebSocket error observed:", error);
      };

      // Adjust renderer size on window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
